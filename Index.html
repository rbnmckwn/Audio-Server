<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MER.XYZ Audio Server</title>
  <style>
    body {
      background-image: url('Background1.jpeg');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: 40%;
      background-color: black;
      background-position: center;
      font-family: "Courier New";
      font-size: 12px;

    }

    .text {
      font-family: "Courier New";
      font-size: 12px;
      color: white;
      text-align: center;
    }
  </style>
</head>

<body>
  <div align="center">
    <audio src="http://broadcast.shoutstream.co.uk:8020/stream" controls autoplay="autoplay" id="MusicPlayer">
      Your browser does not support the audio.
    </audio>
  </div>

  <div class="text">
    <p><a href="https://mindseyerecords.xyz" style="color: white;" target="_blank">Mindseyerecords.xyz</a></p>
    <p>~Audio Server~</p>
  </div>

  <div class="text" id=date-time class="container">
    <div class="display-date">
      <span id="day">day</span>,
      <span id="daynum">00</span>
      <span id="month">month</span>
      <span id="year">0000</span>
    </div>
    <div class="display-time"></div>
  </div>

  <script>
    const displayTime = document.querySelector(".display-time");
    // Time
    function showTime() {
      let time = new Date();
      displayTime.innerText = time.toLocaleTimeString("en-US", { hour12: false });
      setTimeout(showTime, 1000);
    }

    showTime();

    // Date
    function updateDate() {
      let today = new Date();

      // return number
      let dayName = today.getDay(),
        dayNum = today.getDate(),
        month = today.getMonth(),
        year = today.getFullYear();

      const months = [
        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      const dayWeek = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      // value -> ID of the html element
      const IDCollection = ["day", "daynum", "month", "year"];
      // return value array with number as a index
      const val = [dayWeek[dayName], dayNum, months[month], year];
      for (let i = 0; i < IDCollection.length; i++) {
        document.getElementById(IDCollection[i]).firstChild.nodeValue = val[i];
      }
    }

    updateDate();
  </script>
  </div>

  <div>
    <script>
      $(document).ready(function () {
        var bgArray = ['Background1.jpeg', 'Background2.jpeg', 'Background3.jpeg', 'Background4.jpeg'];
        var bg = bgArray[Math.floor(Math.random() * bgArray.length)];
        var path = 'Web Projects/Mindcast Player/';
        var imageUrl = path + bg;
        $('body').css('background-image', 'url(' + imageUrl + ')');
      });
    </script>
  </div>

</body>

</html>
